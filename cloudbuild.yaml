steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/nodejs-app/nodejs-restapi', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/nodejs-app/nodejs-restapi']

- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'k8s/deployment.yaml']

images:
- 'gcr.io/nodejs-app/nodejs-restapi'

